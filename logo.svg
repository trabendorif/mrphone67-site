<svg width="300" height="80" viewBox="0 0 300 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient pour le fond -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3c72;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2a5298;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient pour le texte -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8f4fd;stop-opacity:1" />
    </linearGradient>
    
    <!-- Ombre portée -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Fond avec coins arrondis -->
  <rect x="0" y="0" width="300" height="80" rx="12" ry="12" fill="url(#bgGradient)" filter="url(#shadow)"/>
  
  <!-- Icône de téléphone stylisée -->
  <g transform="translate(15, 20)">
    <!-- Corps du téléphone -->
    <rect x="0" y="0" width="25" height="40" rx="4" ry="4" fill="#ffffff" opacity="0.9"/>
    <!-- Écran -->
    <rect x="2" y="6" width="21" height="28" rx="2" ry="2" fill="#1e3c72"/>
    <!-- Bouton home -->
    <circle cx="12.5" cy="37" r="2" fill="#ffffff" opacity="0.7"/>
    <!-- Haut-parleur -->
    <rect x="8" y="2" width="9" height="2" rx="1" ry="1" fill="#1e3c72"/>
    
    <!-- Effet de brillance sur l'écran -->
    <rect x="2" y="6" width="10" height="28" rx="2" ry="2" fill="url(#textGradient)" opacity="0.1"/>
  </g>
  
  <!-- Texte MR PHONE -->
  <text x="55" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="url(#textGradient)">
    MR PHONE
  </text>
  
  <!-- Numéro 67 avec style distinctif -->
  <g transform="translate(220, 20)">
    <!-- Fond pour le 67 -->
    <rect x="0" y="0" width="60" height="40" rx="8" ry="8" fill="#ffffff" opacity="0.15"/>
    <text x="30" y="28" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#ffffff" text-anchor="middle">67</text>
  </g>
  
  <!-- Sous-titre -->
  <text x="55" y="55" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" opacity="0.8">
    Réparation • Smartphones • Tablettes • PC
  </text>
  
  <!-- Éléments décoratifs -->
  <circle cx="45" cy="65" r="2" fill="#ffffff" opacity="0.3"/>
  <circle cx="52" cy="68" r="1.5" fill="#ffffff" opacity="0.2"/>
  <circle cx="260" cy="15" r="2" fill="#ffffff" opacity="0.3"/>
  <circle cx="270" cy="12" r="1" fill="#ffffff" opacity="0.2"/>
</svg>